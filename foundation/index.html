<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="nav">
            <div class="navbar">
                <i class="fas fa-down"></i>
                <ul>
                    <li class="item"><i class="fas fa-home"></i>Home</li>
                    <li class="item"><i class="fas fa-bars"></i>About </li>
                    <li class="item"><i class="fas fa-comment-alt"></i>Feeds </li>
                    <li class="item"><i class="fas fa-user"></i>Profile </li>
                </ul>
            </div>
        </section>
        <!-- nav finished -->

        <!-- content view -->
        <section class="content">
            <div class="content-box">
                <h1 class="title">ClubHouse</h1>
                <div class="ite item-1">
                    <h1 class="head">Create</h1>
                    <p class="info">Create your Own Clubhouse</p>
                    <button class="box">Create</button>
                </div>
                <div class="ite item-2">
                    <h1 class="head">Join</h1>
                    <input type="text" placeholder="Cluhouse Id">
                    <p class="info">Search by Id</p>
                    <button class="box">Join</button>
                </div>
                <div class="ite item-3">
                    <h1 class="head">Regester</h1>
                    <p class="info">Login if already registered.</p>
                    <button class="box">Register</button>
                </div>
                <div class="ite item-4">
                    <h1 class="head">Feeds</h1>
                    <p class="info">Go to the feeds</p>
                    <button class="box">Feeds</button>
                </div>
            </div>
        </section>
        <!-- content view end -->
    </div>
</body>
</html>
