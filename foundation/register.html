<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Register Here...</h1>
            <img src="img/regis.png" alt="">
        </div>
        <div class="form">
            <div class="block">
                <i class="fas fa-user"></i>
                <input type="text" name="" id="name" placeholder="First Name">
            </div>
            <div class="block">
                <i class="fas fa-user"></i>
                <input type="text" id="lname" placeholder="Last Name">
            </div>
            <div class="block">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="block">
                <i class="fas fa-user-lock"></i>
                <input type="text" id="pass" placeholder="Password">
            </div>
            <div class="block">
                <i class="fas fa-user-lock"></i>
                <input type="text" id="cpass" placeholder="Password">
            </div>
            <div class="block">
                <label for="Male"><i class="fas fa-male"></i></label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="Female"><i class="fas fa-female"></i></label>
                <input type="radio" id="female" name="gender" value="female">
            </div>
            <div class="block">
                <input type="checkbox" style="margin-right: 5px;">
                <label for="check" style="font-size: 12px;">I agree with the terms and conditions.</label>
            </div>
            <div class="block">
                <button><a href="index.html" style="text-decoration: none;color: black;">Submit</a></button>
            </div>
            <div class="block">
                <p class="link"><a href="login.html">Login</a> ,If already registered.</p>
            </div>
        </div>
    </div>
</body>
</html>
